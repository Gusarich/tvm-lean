name: Nightly Mainnet Sweep

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:00 UTC
    - cron: "0 3 * * *"

jobs:
  sweep:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev

      - name: Cache elan toolchain
        uses: actions/cache@v4
        id: elan-cache
        with:
          path: |
            ~/.elan
          key: ubuntu-elan-${{ hashFiles('lean-toolchain') }}
          restore-keys: |
            ubuntu-elan-

      - name: Install elan (if needed)
        run: |
          if [ ! -x "$HOME/.elan/bin/elan" ]; then
            curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          fi
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Cache Lake (packages + build)
        uses: actions/cache@v4
        with:
          path: |
            .lake/packages
            .lake/build
          key: ubuntu-lake-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}
          restore-keys: |
            ubuntu-lake-${{ hashFiles('lean-toolchain') }}-
            ubuntu-lake-

      - name: Build Lean diff runner
        run: lake build tvm-lean-diff-test

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: diff-test/collector/package-lock.json

      - name: Build collector
        run: |
          cd diff-test/collector
          npm ci
          npm run build

      - name: Collect + run Lean on mainnet (previous UTC day)
        run: |
          SINCE="$(date -u -d 'yesterday' +%Y-%m-%d)"
          UNTIL="$(date -u +%Y-%m-%d)"
          echo "since=$SINCE until=$UNTIL"

          cd diff-test/collector
          npm run sweep -- \
            --since "$SINCE" \
            --until "$UNTIL" \
            --max-fixtures 50 \
            --batch-size 50 \
            --expected-state \
            --run-lean \
            --results "../nightly_${SINCE}_results.jsonl" \
            --out-dir "../fixtures_sweep_tmp" \
            --keep-fixtures

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-sweep
          path: |
            diff-test/nightly_*_results.jsonl
            diff-test/fixtures_sweep_tmp
