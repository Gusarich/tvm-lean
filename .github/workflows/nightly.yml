name: Nightly Validation Sweep

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:00 UTC
    - cron: "0 3 * * *"

jobs:
  sweep:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev cmake ninja-build gperf ccache libsecp256k1-dev libmicrohttpd-dev

      - name: Restore elan toolchain cache
        uses: actions/cache/restore@v4
        id: elan-cache
        with:
          path: |
            ~/.elan
          key: ubuntu-elan-${{ hashFiles('lean-toolchain') }}
          restore-keys: |
            ubuntu-elan-

      - name: Install elan (if needed)
        run: |
          if [ ! -x "$HOME/.elan/bin/elan" ]; then
            curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          fi
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Restore Lake cache (packages + build)
        uses: actions/cache/restore@v4
        id: lake-cache
        with:
          path: |
            .lake/packages
            .lake/build
          key: ubuntu-lake-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}
          restore-keys: |
            ubuntu-lake-${{ hashFiles('lean-toolchain') }}-
            ubuntu-lake-

      - name: Build Lean targets
        run: |
          lake build TvmLeanModel TvmLeanSemantics TvmLeanNative TvmLeanValidation TvmLeanTests
          lake build tvm-lean-tests tvm-lean-diff-test tvm-lean-coverage tvm-lean-oracle

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: diff-test/collector/package-lock.json

      - name: Build collector
        run: |
          cd diff-test/collector
          npm ci
          npm run build

      - name: Build TON fift
        run: |
          git clone --depth 1 --recurse-submodules --shallow-submodules https://github.com/ton-blockchain/ton.git /tmp/ton
          git -C /tmp/ton submodule update --init --recursive --depth 1
          cmake -S /tmp/ton -B /tmp/ton/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DTON_ARCH=x86-64
          cmake --build /tmp/ton/build --target fift -j"$(nproc)"
          test -d /tmp/ton/build/third-party/openssl/include
          test -f /tmp/ton/build/third-party/openssl/lib/libssl.a
          test -f /tmp/ton/build/third-party/openssl/lib/libcrypto.a
          test -f /tmp/ton/build/third-party/secp256k1/lib/libsecp256k1.a
          test -f /tmp/ton/build/third-party/blst/libblst.a
          echo "TON_FIFT_BIN=/tmp/ton/build/crypto/fift" >> "$GITHUB_ENV"
          echo "TON_FIFT_LIB=/tmp/ton/crypto/fift/lib" >> "$GITHUB_ENV"

      - name: Build oracle validator with real crypto extern
        env:
          TVMLEAN_USE_REAL_CRYPTO_EXT: "1"
          TVMLEAN_TON_SRC: /tmp/ton
          TVMLEAN_TON_BUILD: /tmp/ton/build
        run: |
          lake build tvm-lean-oracle-validate

      - name: Build test runner with real crypto extern
        env:
          TVMLEAN_USE_REAL_CRYPTO_EXT: "1"
          TVMLEAN_TON_SRC: /tmp/ton
          TVMLEAN_TON_BUILD: /tmp/ton/build
        run: |
          lake build tvm-lean-tests

      - name: Run full oracle parity suite
        env:
          TVMLEAN_USE_REAL_CRYPTO_EXT: "1"
          TVMLEAN_TON_SRC: /tmp/ton
          TVMLEAN_TON_BUILD: /tmp/ton/build
        run: |
          tools/run_oracle_validate.sh \
            --jobs 12 \
            --variants 20 \
            --code-variants 8 \
            --cases 20 \
            --out oracle/runs/nightly_oracle

      - name: Run full Lean test harness (unit + oracle + fuzz)
        env:
          TVMLEAN_USE_REAL_CRYPTO_EXT: "1"
          TVMLEAN_TON_SRC: /tmp/ton
          TVMLEAN_TON_BUILD: /tmp/ton/build
        run: |
          lake exe tvm-lean-tests

      - name: Run diff tests (offline CI fixtures)
        run: |
          lake exe tvm-lean-diff-test -- --dir diff-test/fixtures/ci --strict-exit

      - name: Collect + run Lean on mainnet (previous UTC day)
        run: |
          SINCE="$(date -u -d 'yesterday' +%Y-%m-%d)"
          UNTIL="$(date -u +%Y-%m-%d)"
          echo "since=$SINCE until=$UNTIL"

          mkdir -p diff-test/work diff-test/reports
          cd diff-test/collector
          npm run sweep -- \
            --since "$SINCE" \
            --until "$UNTIL" \
            --max-fixtures 50 \
            --batch-size 50 \
            --run-lean \
            --results "../reports/nightly_${SINCE}_results.jsonl" \
            --out-dir "../work/nightly_${SINCE}" \
            --keep-fixtures

      - name: Generate extended coverage reports
        run: |
          mkdir -p build
          lake exe tvm-lean-coverage -- --format json --out build/coverage-nightly.json
          lake exe tvm-lean-coverage -- --format md --out build/coverage-nightly.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-validation
          path: |
            oracle/runs/nightly_oracle
            diff-test/reports/nightly_*_results.jsonl
            diff-test/work/nightly_*
            build/coverage-nightly.json
            build/coverage-nightly.md

      - name: Save elan toolchain cache
        if: ${{ always() && steps.elan-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.elan
          key: ubuntu-elan-${{ hashFiles('lean-toolchain') }}

      - name: Save Lake cache (packages + build)
        if: ${{ always() && steps.lake-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            .lake/packages
            .lake/build
          key: ubuntu-lake-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}
