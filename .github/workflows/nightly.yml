name: Nightly Mainnet Sweep

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:00 UTC
    - cron: "0 3 * * *"

jobs:
  sweep:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev cmake ninja-build gperf ccache libsecp256k1-dev libmicrohttpd-dev

      - name: Restore elan toolchain cache
        uses: actions/cache/restore@v4
        id: elan-cache
        with:
          path: |
            ~/.elan
          key: ubuntu-elan-${{ hashFiles('lean-toolchain') }}
          restore-keys: |
            ubuntu-elan-

      - name: Install elan (if needed)
        run: |
          if [ ! -x "$HOME/.elan/bin/elan" ]; then
            curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          fi
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Restore Lake cache (packages + build)
        uses: actions/cache/restore@v4
        id: lake-cache
        with:
          path: |
            .lake/packages
            .lake/build
          key: ubuntu-lake-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}
          restore-keys: |
            ubuntu-lake-${{ hashFiles('lean-toolchain') }}-
            ubuntu-lake-

      - name: Build Lean diff runner
        run: lake build tvm-lean-diff-test

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: diff-test/collector/package-lock.json

      - name: Build collector
        run: |
          cd diff-test/collector
          npm ci
          npm run build

      - name: Build TON fift
        run: |
          git clone --depth 1 https://github.com/ton-blockchain/ton.git /tmp/ton
          cmake -S /tmp/ton -B /tmp/ton/build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build /tmp/ton/build --target fift -j"$(nproc)"
          echo "TON_FIFT_BIN=/tmp/ton/build/crypto/fift" >> "$GITHUB_ENV"
          echo "TON_FIFT_LIB=/tmp/ton/crypto/fift/lib" >> "$GITHUB_ENV"

      - name: Collect + run Lean on mainnet (previous UTC day)
        run: |
          SINCE="$(date -u -d 'yesterday' +%Y-%m-%d)"
          UNTIL="$(date -u +%Y-%m-%d)"
          echo "since=$SINCE until=$UNTIL"

          cd diff-test/collector
          npm run sweep -- \
            --since "$SINCE" \
            --until "$UNTIL" \
            --max-fixtures 50 \
            --batch-size 50 \
            --run-lean \
            --results "../nightly_${SINCE}_results.jsonl" \
            --out-dir "../fixtures_sweep_tmp" \
            --keep-fixtures

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-sweep
          path: |
            diff-test/nightly_*_results.jsonl
            diff-test/fixtures_sweep_tmp

      - name: Save elan toolchain cache
        if: ${{ always() && steps.elan-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.elan
          key: ubuntu-elan-${{ hashFiles('lean-toolchain') }}

      - name: Save Lake cache (packages + build)
        if: ${{ always() && steps.lake-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            .lake/packages
            .lake/build
          key: ubuntu-lake-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}
