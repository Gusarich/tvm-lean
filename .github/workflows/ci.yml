name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lean:
    name: Lean
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev

      - name: Restore elan toolchain cache
        uses: actions/cache/restore@v4
        id: elan-cache
        with:
          path: |
            ~/.elan
          key: ubuntu-elan-${{ hashFiles('lean-toolchain') }}
          restore-keys: |
            ubuntu-elan-

      - name: Install elan (if needed)
        run: |
          if [ ! -x "$HOME/.elan/bin/elan" ]; then
            curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          fi
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Restore Lake cache (packages + build)
        uses: actions/cache/restore@v4
        id: lake-cache
        with:
          path: |
            .lake/packages
            .lake/build
          key: ubuntu-lake-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}
          restore-keys: |
            ubuntu-lake-${{ hashFiles('lean-toolchain') }}-
            ubuntu-lake-

      - name: Build
        run: lake build

      - name: Unit tests
        run: lake exe tvm-lean-tests

      - name: Diff tests (offline CI fixtures)
        run: lake exe tvm-lean-diff-test -- --dir diff-test/fixtures/ci --strict-exit

      - name: Save elan toolchain cache
        if: ${{ always() && steps.elan-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.elan
          key: ubuntu-elan-${{ hashFiles('lean-toolchain') }}

      - name: Save Lake cache (packages + build)
        if: ${{ always() && steps.lake-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            .lake/packages
            .lake/build
          key: ubuntu-lake-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}

  collector:
    name: Collector (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: diff-test/collector/package-lock.json

      - name: Build
        run: |
          cd diff-test/collector
          npm ci
          npm run build
