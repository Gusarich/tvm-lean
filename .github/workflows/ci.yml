name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lean:
    name: Lean
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev

      - name: Install elan (Lean toolchain)
        run: |
          curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Cache Lean build
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            .lake/packages
            .lake/build
          key: ubuntu-lean-${{ hashFiles('lean-toolchain', 'lakefile.lean', 'lake-manifest.json') }}

      - name: Build
        run: lake build

      - name: Unit tests
        run: lake exe tvm-lean-tests

      - name: Diff tests (offline CI fixtures)
        run: lake exe tvm-lean-diff-test -- --dir diff-test/fixtures/ci --strict-exit

  collector:
    name: Collector (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: diff-test/collector/package-lock.json

      - name: Build
        run: |
          cd diff-test/collector
          npm ci
          npm run build
